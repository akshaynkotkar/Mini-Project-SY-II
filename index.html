<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shree MahaLakshmi Mess</h1>
    <h4>Location : Sanjivani College of Engineering Campus</h4>
    <!--<button class="open-button" onclick="openForm()">Open Form</button>-->
    <section>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="sName">Student Name</label>
            <input type="text" id="sName" name="sName" />
          </div>

          <div class="form-group">
            <label for="fName">Father Name</label>
            <input type="text" id="fName" name="fName" />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" />
          </div>

          <div class="form-group">
            <label for="caddress">Current Address</label>
            <input type="text" id="caddress" name="caddress" />
          </div>

          <div class="form-group">
            <label for="phone">Student Contact number:</label><br /><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Parents Contact number:</label><br /><br />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="123-45-678"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              required
            />
          </div>

          <div class="form-group">
            <label for="Joining Date">Joining Date:</label>
            <input type="date" id="Join" name="Join" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" />
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" minlength="8">
          </div>

          <button type="submit" id="test-form-submit" onclick="myFunction()">
            Submit
          </button>
          <script>
            function myFunction() {
              alert("Registration Successful !!!\nThank You for your Response");
            }
              function openForm() {
              document.getElementById("myForm").style.display = "block";
            }

            function closeForm() {
              document.getElementById("myForm").style.display = "none";
            }
          </script>
        </form>
      </div>
      <div id="status"></div>
    </section>
  </body>
</html>
